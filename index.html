<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GreenLog</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #fafaf9; }
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        .active-scale:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => (
            <i className={`lucide-${name} ${className}`} style={{ fontSize: size }}></i>
        );

        const App = () => {
            const [plants, setPlants] = useState(() => {
                try {
                    const saved = localStorage.getItem('greenlog_v4_final');
                    return saved ? JSON.parse(saved) : [];
                } catch(e) { return []; }
            });
            const [activeTab, setActiveTab] = useState('list');
            const [selectedId, setSelectedId] = useState(null);

            const [newPlant, setNewPlant] = useState({ name: '', species: '', image: null });
            const [newLog, setNewLog] = useState({ note: '', watered: false, fertilized: false, image: null });

            useEffect(() => {
                localStorage.setItem('greenlog_v4_final', JSON.stringify(plants));
            }, [plants]);

            // 強制リセット機能
            const resetAllData = () => {
                if(confirm('すべてのデータを消去して初期化しますか？不具合が直る可能性があります。')) {
                    localStorage.clear();
                    setPlants([]);
                    setActiveTab('list');
                    setSelectedId(null);
                    alert('リセット完了しました。新しく登録してみてください。');
                }
            };

            const handleImg = (e, cb) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => cb(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const addPlant = () => {
                if (!newPlant.name) return;
                const plant = {
                    id: 'p-' + Date.now(),
                    name: newPlant.name,
                    species: newPlant.species,
                    image: newPlant.image,
                    dateAdded: new Date().toLocaleDateString(),
                    logs: []
                };
                setPlants([plant, ...plants]);
                setNewPlant({ name: '', species: '', image: null });
                setActiveTab('list');
            };

            const addLog = (pId) => {
                const logEntry = {
                    id: 'l-' + Date.now(),
                    date: new Date().toLocaleDateString(),
                    note: newLog.note,
                    watered: newLog.watered,
                    fertilized: newLog.fertilized,
                    image: newLog.image
                };
                setPlants(plants.map(p => p.id === pId ? { ...p, logs: [logEntry, ...(p.logs || [])] } : p));
                setNewLog({ note: '', watered: false, fertilized: false, image: null });
            };

            const currentPlant = plants.find(p => p.id === selectedId);

            return (
                <div className="min-h-screen">
                    <header className="bg-emerald-800 text-white p-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
                        {activeTab === 'list' ? (
                            <div className="flex items-center gap-2">
                                <Icon name="leaf" size={20} className="text-emerald-300" />
                                <h1 className="text-xl font-bold">GreenLog</h1>
                            </div>
                        ) : (
                            <button onClick={() => setActiveTab('list')} className="p-2">
                                <Icon name="arrow-left" />
                            </button>
                        )}
                        <button onClick={resetAllData} className="opacity-30 text-[10px]">リセット</button>
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        {activeTab === 'list' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center mt-2">
                                    <h2 className="text-3xl font-black text-stone-800">マイガーデン</h2>
                                    <button onClick={() => setActiveTab('add')} className="bg-emerald-600 text-white p-4 rounded-2xl shadow-xl active-scale">
                                        <Icon name="plus" size={28} />
                                    </button>
                                </div>
                                {plants.length === 0 ? (
                                    <div className="text-center py-20 bg-white rounded-[2rem] border-2 border-dashed border-stone-200 text-stone-300">
                                        <p>右上の ＋ から登録</p>
                                    </div>
                                ) : (
                                    <div className="grid gap-4">
                                        {plants.map(p => (
                                            <div key={p.id} 
                                                 onClick={() => { setSelectedId(p.id); setActiveTab('detail'); }} 
                                                 className="bg-white rounded-3xl shadow-sm flex overflow-hidden border border-stone-100 active:bg-stone-50 transition-colors">
                                                <div className="w-24 h-24 bg-stone-100 flex-shrink-0">
                                                    {p.image && <img src={p.image} className="w-full h-full object-cover" />}
                                                </div>
                                                <div className="p-4 flex flex-col justify-center">
                                                    <h3 className="font-bold text-lg">{p.name}</h3>
                                                    <p className="text-xs text-emerald-600 font-bold tracking-widest">{p.species || 'PLANT'}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'add' && (
                            <div className="bg-white p-6 rounded-[2rem] shadow-xl space-y-4">
                                <h2 className="text-2xl font-bold">植物を追加</h2>
                                <input type="text" className="w-full bg-stone-50 p-4 rounded-xl border-none outline-none" placeholder="名前" value={newPlant.name} onChange={e => setNewPlant({...newPlant, name: e.target.value})} />
                                <input type="text" className="w-full bg-stone-50 p-4 rounded-xl border-none outline-none" placeholder="種類" value={newPlant.species} onChange={e => setNewPlant({...newPlant, species: e.target.value})} />
                                <label className="cursor-pointer bg-stone-50 w-full h-32 rounded-xl flex items-center justify-center border-2 border-dashed border-stone-200">
                                    {newPlant.image ? <img src={newPlant.image} className="h-full w-full object-cover rounded-xl" /> : <Icon name="camera" className="text-stone-300" />}
                                    <input type="file" accept="image/*" className="hidden" onChange={e => handleImg(e, (img) => setNewPlant({...newPlant, image: img}))} />
                                </label>
                                <button onClick={addPlant} className="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg active-scale">登録する</button>
                            </div>
                        )}

                        {activeTab === 'detail' && currentPlant && (
                            <div className="space-y-6 pb-20">
                                <div className="bg-white p-6 rounded-[2rem] shadow-sm space-y-4">
                                    <div className="flex justify-between items-start">
                                        <h2 className="text-3xl font-black">{currentPlant.name}</h2>
                                        <button onClick={() => { if(confirm('消去しますか？')) { setPlants(plants.filter(p => p.id !== currentPlant.id)); setActiveTab('list'); }}} className="text-red-300"><Icon name="trash-2" size={18}/></button>
                                    </div>
                                    <textarea className="w-full bg-stone-50 p-4 rounded-xl text-sm outline-none" placeholder="今日のメモ..." value={newLog.note} onChange={e => setNewLog({...newLog, note: e.target.value})} />
                                    <div className="flex gap-2">
                                        <button onClick={() => setNewLog({...newLog, watered: !newLog.watered})} className={`flex-1 py-3 rounded-xl text-xs font-bold ${newLog.watered ? 'bg-blue-500 text-white' : 'bg-stone-50 text-stone-400'}`}>水やり</button>
                                        <button onClick={() => setNewLog({...newLog, fertilized: !newLog.fertilized})} className={`flex-1 py-3 rounded-xl text-xs font-bold ${newLog.fertilized ? 'bg-orange-500 text-white' : 'bg-stone-50 text-stone-400'}`}>肥料</button>
                                        <label className="flex-1 bg-stone-50 text-stone-400 py-3 rounded-xl text-xs font-bold flex items-center justify-center cursor-pointer">
                                            <Icon name="camera" size={14} className="mr-1" />写真
                                            <input type="file" accept="image/*" className="hidden" onChange={e => handleImg(e, (img) => setNewLog({...newLog, image: img}))}/>
                                        </label>
                                    </div>
                                    {newLog.image && <img src={newLog.image} className="w-20 h-20 object-cover rounded-xl" />}
                                    <button onClick={() => addLog(currentPlant.id)} className="w-full bg-stone-800 text-white py-4 rounded-xl font-bold shadow-lg">記録を保存</button>
                                </div>
                                <div className="space-y-4">
                                    {(currentPlant.logs || []).map(log => (
                                        <div key={log.id} className="bg-white p-5 rounded-3xl border border-stone-50 shadow-sm">
                                            <div className="flex justify-between items-center text-[10px] font-bold text-stone-300 mb-2">
                                                <span>{log.date}</span>
                                                <div className="flex gap-2">
                                                    {log.watered && <span className="text-blue-500">水やり</span>}
                                                    {log.fertilized && <span className="text-orange-500">肥料</span>}
                                                </div>
                                            </div>
                                            <p className="text-sm text-stone-600">{log.note}</p>
                                            {log.image && <img src={log.image} className="w-full rounded-2xl mt-2" />}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
