<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GreenLog</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #fafaf9; }
        /* タップした時に青くならないようにする */
        * { -webkit-tap-highlight-color: transparent; }
        .active-scale:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => (
            <i className={`lucide-${name} ${className}`} style={{ fontSize: size }}></i>
        );

        const App = () => {
            const [plants, setPlants] = useState(() => {
                try {
                    const saved = localStorage.getItem('greenlog_v3_data');
                    return saved ? JSON.parse(saved) : [];
                } catch(e) { return []; }
            });
            const [activeTab, setActiveTab] = useState('list');
            const [selectedId, setSelectedId] = useState(null);
            const [compSelection, setCompSelection] = useState([]);

            const [newPlant, setNewPlant] = useState({ name: '', species: '', image: null });
            const [newLog, setNewLog] = useState({ note: '', watered: false, fertilized: false, image: null });

            useEffect(() => {
                localStorage.setItem('greenlog_v3_data', JSON.stringify(plants));
            }, [plants]);

            const handleImg = (e, cb) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => cb(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const addPlant = () => {
                if (!newPlant.name) {
                    alert('名前を入力してください');
                    return;
                }
                const plant = {
                    id: 'p-' + Date.now(),
                    name: newPlant.name,
                    species: newPlant.species,
                    image: newPlant.image,
                    dateAdded: new Date().toLocaleDateString(),
                    logs: []
                };
                setPlants([plant, ...plants]);
                setNewPlant({ name: '', species: '', image: null });
                setActiveTab('list');
            };

            const addLog = (pId) => {
                const logEntry = {
                    id: 'l-' + Date.now(),
                    date: new Date().toLocaleDateString(),
                    note: newLog.note,
                    watered: newLog.watered,
                    fertilized: newLog.fertilized,
                    image: newLog.image
                };
                const updated = plants.map(p => p.id === pId ? { ...p, logs: [logEntry, ...(p.logs || [])] } : p);
                setPlants(updated);
                setNewLog({ note: '', watered: false, fertilized: false, image: null });
            };

            const delPlant = (id) => {
                if (confirm('削除しますか？')) {
                    setPlants(plants.filter(p => p.id !== id));
                    setActiveTab('list');
                    setSelectedId(null);
                }
            };

            // 植物をタップした時の処理
            const handlePlantClick = (id) => {
                setSelectedId(id);
                setActiveTab('detail');
                window.scrollTo(0, 0); // 画面の一番上へ
            };

            const currentPlant = useMemo(() => plants.find(p => p.id === selectedId), [plants, selectedId]);

            const allPhotos = useMemo(() => {
                if (!currentPlant) return [];
                const photos = [];
                if (currentPlant.image) photos.push({ id: 'init', url: currentPlant.image, date: currentPlant.dateAdded });
                (currentPlant.logs || []).forEach(l => {
                    if (l.image) photos.push({ id: l.id, url: l.image, date: l.date });
                });
                return photos;
            }, [currentPlant]);

            const toggleComp = (id) => {
                setCompSelection(prev => 
                    prev.includes(id) ? prev.filter(i => i !== id) : (prev.length >= 2 ? [prev[1], id] : [...prev, id])
                );
            };

            const comparedPhotos = allPhotos.filter(p => compSelection.includes(p.id));

            return (
                <div className="min-h-screen">
                    <header className="bg-emerald-800 text-white p-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
                        {activeTab === 'list' ? (
                            <div className="flex items-center gap-2">
                                <Icon name="leaf" size={20} className="text-emerald-300" />
                                <h1 className="text-xl font-black">GreenLog</h1>
                            </div>
                        ) : (
                            <button onClick={() => { setActiveTab('list'); setSelectedId(null); setCompSelection([]); }} className="p-2 -ml-2">
                                <Icon name="arrow-left" />
                            </button>
                        )}
                        <Icon name="user" size={20} className="opacity-50" />
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        {activeTab === 'list' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center mt-2">
                                    <h2 className="text-3xl font-black text-stone-800">マイガーデン</h2>
                                    <button onClick={() => setActiveTab('add')} className="bg-emerald-600 text-white p-4 rounded-2xl shadow-xl active-scale">
                                        <Icon name="plus" size={28} />
                                    </button>
                                </div>
                                {plants.length === 0 ? (
                                    <div className="text-center py-20 bg-white rounded-[2rem] border-2 border-dashed border-stone-200 text-stone-300">
                                        <p className="font-bold">＋ボタンから登録</p>
                                    </div>
                                ) : (
                                    <div className="grid gap-4">
                                        {plants.map(p => (
                                            <div key={p.id} 
                                                 onClick={() => handlePlantClick(p.id)} 
                                                 className="bg-white rounded-3xl shadow-sm flex overflow-hidden border border-stone-100 active:bg-stone-100 transition-colors cursor-pointer">
                                                <div className="w-24 h-24 bg-stone-100 flex-shrink-0">
                                                    {p.image ? <img src={p.image} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-stone-200"><Icon name="image" /></div>}
                                                </div>
                                                <div className="p-4 flex flex-col justify-center">
                                                    <h3 className="font-bold text-lg text-stone-800">{p.name}</h3>
                                                    <p className="text-xs text-emerald-600 font-black uppercase tracking-widest">{p.species || 'PLANT'}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'add' && (
                            <div className="bg-white p-6 rounded-[2rem] shadow-xl space-y-6">
                                <h2 className="text-2xl font-black">植物を追加</h2>
                                <div className="space-y-4">
                                    <input type="text" className="w-full bg-stone-50 p-4 rounded-2xl outline-none border border-stone-100" placeholder="名前" value={newPlant.name} onChange={e => setNewPlant({...newPlant, name: e.target.value})} />
                                    <input type="text" className="w-full bg-stone-50 p-4 rounded-2xl outline-none border border-stone-100" placeholder="種類" value={newPlant.species} onChange={e => setNewPlant({...newPlant, species: e.target.value})} />
                                    <label className="cursor-pointer bg-stone-50 w-full h-32 rounded-2xl flex flex-col items-center justify-center border-2 border-dashed border-stone-200">
                                        {newPlant.image ? <img src={newPlant.image} className="h-full w-full object-cover rounded-2xl" /> : <><Icon name="camera" className="text-stone-300 mb-1"/><span className="text-xs text-stone-400">写真を撮る</span></>}
                                        <input type="file" accept="image/*" className="hidden" onChange={e => handleImg(e, (img) => setNewPlant({...newPlant, image: img}))} />
                                    </label>
                                    <button onClick={addPlant} className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black shadow-lg active-scale">登録する</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'detail' && currentPlant && (
                            <div className="space-y-6 pb-20">
                                <div className="relative h-64 -mx-4 -mt-4 mb-4">
                                    {currentPlant.image ? <img src={currentPlant.image} className="w-full h-full object-cover" /> : <div className="w-full h-full bg-stone-200 flex items-center justify-center"><Icon name="leaf" size={48} /></div>}
                                    <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/70 to-transparent text-white">
                                        <h2 className="text-3xl font-black">{currentPlant.name}</h2>
                                        <p className="text-emerald-300 font-bold">{currentPlant.species}</p>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-stone-100 space-y-4">
                                    <textarea className="w-full bg-stone-50 p-4 rounded-2xl text-sm outline-none border-none min-h-[100px]" placeholder="今日の様子は？" value={newLog.note} onChange={e => setNewLog({...newLog, note: e.target.value})} />
                                    <div className="flex gap-2">
                                        <button onClick={() => setNewLog({...newLog, watered: !newLog.watered})} className={`flex-1 py-3 rounded-xl text-xs font-bold ${newLog.watered ? 'bg-blue-500 text-white' : 'bg-stone-100 text-stone-400'}`}>水やり</button>
                                        <button onClick={() => setNewLog({...newLog, fertilized: !newLog.fertilized})} className={`flex-1 py-3 rounded-xl text-xs font-bold ${newLog.fertilized ? 'bg-orange-500 text-white' : 'bg-stone-100 text-stone-400'}`}>肥料</button>
                                        <label className="flex-1 bg-stone-100 text-stone-400 py-3 rounded-xl text-xs font-bold flex items-center justify-center cursor-pointer">
                                            <Icon name="camera" size={14} className="mr-1" />写真
                                            <input type="file" accept="image/*" className="hidden" onChange={e => handleImg(e, (img) => setNewLog({...newLog, image: img}))}/>
                                        </label>
                                    </div>
                                    {newLog.image && <img src={newLog.image} className="w-20 h-20 object-cover rounded-xl border-2 border-white shadow" />}
                                    <button onClick={() => addLog(currentPlant.id)} className="w-full bg-stone-800 text-white py-4 rounded-2xl font-black shadow-lg">記録を保存</button>
                                </div>

                                <div className="space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <h3 className="text-sm font-black text-stone-400">タイムライン</h3>
                                        <button onClick={() => delPlant(currentPlant.id)} className="text-red-300 text-xs font-bold">植物を削除</button>
                                    </div>
                                    {(currentPlant.logs || []).map(log => (
                                        <div key={log.id} className="bg-white p-5 rounded-3xl border border-stone-50 shadow-sm space-y-3">
                                            <div className="flex justify-between items-center text-[10px] font-bold text-stone-300">
                                                <span>{log.date}</span>
                                                <div className="flex gap-2">
                                                    {log.watered && <span className="text-blue-500">水やり済</span>}
                                                    {log.fertilized && <span className="text-orange-500">肥料済</span>}
                                                </div>
                                            </div>
                                            {log.note && <p className="text-sm text-stone-600 leading-relaxed">{log.note}</p>}
                                            {log.image && <img src={log.image} className="w-full rounded-2xl" />}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
