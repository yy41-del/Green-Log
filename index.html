<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GreenLog</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #fafaf9; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => (
            <i className={`lucide-${name} ${className}`} style={{ fontSize: size }}></i>
        );

        const App = () => {
            const [plants, setPlants] = useState(() => {
                const saved = localStorage.getItem('greenlog_full_data');
                return saved ? JSON.parse(saved) : [];
            });
            const [activeTab, setActiveTab] = useState('list');
            const [selectedId, setSelectedId] = useState(null);
            const [compSelection, setCompSelection] = useState([]);

            // フォーム入力用
            const [newPlant, setNewPlant] = useState({ name: '', species: '', image: null });
            const [newLog, setNewLog] = useState({ note: '', watered: false, fertilized: false, image: null });

            useEffect(() => {
                localStorage.setItem('greenlog_full_data', JSON.stringify(plants));
            }, [plants]);

            const handleImg = (e, cb) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => cb(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const addPlant = () => {
                if (!newPlant.name) return;
                const plant = {
                    id: 'p-' + Date.now(),
                    ...newPlant,
                    dateAdded: new Date().toLocaleDateString(),
                    logs: []
                };
                setPlants([plant, ...plants]);
                setNewPlant({ name: '', species: '', image: null });
                setActiveTab('list');
            };

            const addLog = (pId) => {
                const logEntry = {
                    id: 'l-' + Date.now(),
                    date: new Date().toLocaleDateString(),
                    ...newLog
                };
                setPlants(plants.map(p => p.id === pId ? { ...p, logs: [logEntry, ...(p.logs || [])] } : p));
                setNewLog({ note: '', watered: false, fertilized: false, image: null });
            };

            const delPlant = (id) => {
                if (confirm('この植物のデータをすべて削除しますか？')) {
                    setPlants(plants.filter(p => p.id !== id));
                    setActiveTab('list');
                }
            };

            const selectedPlant = plants.find(p => p.id === selectedId);

            // 成長比較用の写真リスト作成
            const allPhotos = useMemo(() => {
                if (!selectedPlant) return [];
                const photos = [];
                if (selectedPlant.image) photos.push({ id: 'init', url: selectedPlant.image, date: selectedPlant.dateAdded });
                (selectedPlant.logs || []).forEach(l => {
                    if (l.image) photos.push({ id: l.id, url: l.image, date: l.date });
                });
                return photos.reverse(); // 新しい順
            }, [selectedPlant]);

            const toggleComp = (id) => {
                if (compSelection.includes(id)) {
                    setCompSelection(compSelection.filter(i => i !== id));
                } else {
                    setCompSelection(compSelection.length >= 2 ? [compSelection[1], id] : [...compSelection, id]);
                }
            };

            const comparedPhotos = allPhotos.filter(p => compSelection.includes(p.id));

            return (
                <div className="min-h-screen">
                    <header className="bg-emerald-800 text-white p-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
                        {activeTab === 'list' ? (
                            <div className="flex items-center gap-2">
                                <Icon name="leaf" size={20} className="text-emerald-300" />
                                <h1 className="text-xl font-black tracking-tight">GreenLog</h1>
                            </div>
                        ) : (
                            <button onClick={() => { setActiveTab('list'); setCompSelection([]); }} className="p-1 active:opacity-50">
                                <Icon name="arrow-left" />
                            </button>
                        )}
                        <Icon name="user" size={20} className="opacity-50" />
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        {activeTab === 'list' && (
                            <div className="space-y-6 animate-pop">
                                <div className="flex justify-between items-center mt-2">
                                    <h2 className="text-3xl font-black text-stone-800 tracking-tighter">マイガーデン</h2>
                                    <button onClick={() => setActiveTab('add')} className="bg-emerald-600 text-white p-4 rounded-2xl shadow-xl active:scale-90 transition">
                                        <Icon name="plus" size={28} />
                                    </button>
                                </div>
                                {plants.length === 0 ? (
                                    <div className="text-center py-24 bg-white rounded-[2rem] border-2 border-dashed border-stone-200 text-stone-300">
                                        <Icon name="leaf" size={48} className="mx-auto mb-4 opacity-10" />
                                        <p className="font-bold">植物を登録しましょう</p>
                                    </div>
                                ) : (
                                    <div className="grid gap-4">
                                        {plants.map(p => (
                                            <div key={p.id} onClick={() => { setSelectedId(p.id); setActiveTab('detail'); }} className="bg-white rounded-3xl shadow-sm flex overflow-hidden border border-stone-100 active:bg-stone-50 transition">
                                                <div className="w-24 h-24 bg-stone-100 flex-shrink-0">
                                                    {p.image ? <img src={p.image} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-stone-200"><Icon name="image" /></div>}
                                                </div>
                                                <div className="p-4 flex flex-col justify-center">
                                                    <h3 className="font-bold text-lg text-stone-800 leading-tight">{p.name}</h3>
                                                    <p className="text-xs text-emerald-600 font-black mt-1 uppercase tracking-widest">{p.species || 'Green'}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'add' && (
                            <div className="bg-white p-8 rounded-[2rem] shadow-xl space-y-6 animate-pop">
                                <h2 className="text-2xl font-black text-stone-800">新しい植物</h2>
                                <div className="space-y-4">
                                    <input type="text" className="w-full bg-stone-50 p-4 rounded-2xl outline-none border border-stone-100 focus:border-emerald-500 transition" placeholder="植物の名前" value={newPlant.name} onChange={e => setNewPlant({...newPlant, name: e.target.value})} />
                                    <input type="text" className="w-full bg-stone-50 p-4 rounded-2xl outline-none border border-stone-100 focus:border-emerald-500 transition" placeholder="種類 (観葉植物、サボテン等)" value={newPlant.species} onChange={e => setNewPlant({...newPlant, species: e.target.value})} />
                                    <div className="flex items-center gap-4 py-2">
                                        <label className="cursor-pointer bg-stone-50 w-24 h-24 rounded-2xl flex flex-col items-center justify-center border-2 border-dashed border-stone-200 hover:border-emerald-300 transition">
                                            <Icon name="camera" className="text-stone-400 mb-1" />
                                            <span className="text-[10px] font-bold text-stone-400 text-center px-1">メイン写真</span>
                                            <input type="file" accept="image/*" className="hidden" onChange={e => handleImg(e, (img) => setNewPlant({...newPlant, image: img}))} />
                                        </label>
                                        {newPlant.image && <img src={newPlant.image} className="w-24 h-24 object-cover rounded-2xl shadow-md border-2 border-white" />}
                                    </div>
                                    <button onClick={addPlant} className="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition">登録を完了する</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'detail' && selectedPlant && (
                            <div className="space-y-6 animate-pop pb-10">
                                {/* 成長比較セクション */}
                                {allPhotos.length >= 2 && (
                                    <div className="bg-emerald-50 p-4 rounded-[2rem] border border-emerald-100">
                                        <h3 className="text-xs font-black text-emerald-700 mb-3 flex items-center gap-1">
                                            <Icon name="trending-up" size={14} /> 成長を比較 (2枚選択)
                                        </h3>
                                        {comparedPhotos.length === 2 ? (
                                            <div className="grid grid-cols-2 gap-3 mb-4">
                                                {comparedPhotos.map(ph => (
                                                    <div key={ph.id} className="space-y-1">
                                                        <img src={ph.url} className="w-full aspect-[4/5] object-cover rounded-2xl shadow-sm border-2 border-white" />
                                                        <p className="text-[9px] text-center font-black text-emerald-600 uppercase">{ph.date}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="h-24 flex items-center justify-center border-2 border-dashed border-emerald-200 rounded-2xl mb-4 text-[10px] font-bold text-emerald-300">
                                                写真を選んで並べてみよう
                                            </div>
                                        )}
                                        <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                            {allPhotos.map(ph => (
                                                <div key={ph.id} onClick={() => toggleComp(ph.id)} className={`relative shrink-0 w-14 h-14 rounded-xl overflow-hidden border-2 transition-all ${compSelection.includes(ph.id) ? 'border-emerald-500 ring-4 ring-emerald-500/20 scale-90' : 'border-transparent opacity-60'}`}>
                                                    <img src={ph.url} className="w-full h-full object-cover" />
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="flex justify-between items-end px-2">
                                    <div>
                                        <h2 className="text-4xl font-black text-stone-800 tracking-tighter">{selectedPlant.name}</h2>
                                        <p className="text-emerald-600 font-black text-sm tracking-widest uppercase">{selectedPlant.species}</p>
                                    </div>
                                    <button onClick={() => delPlant(selectedPlant.id)} className="p-3 text-stone-300 hover:text-red-400 transition"><Icon name="trash-2" size={20}/></button>
                                </div>

                                {/* 記録フォーム */}
                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-stone-100 space-y-4">
                                    <textarea className="w-full bg-stone-50 p-4 rounded-2xl text-sm outline-none border-none focus:ring-2 focus:ring-emerald-100 transition min-h-[100px]" placeholder="今日の様子はどうですか？" value={newLog.note} onChange={e => setNewLog({...newLog, note: e.target.value})} />
                                    <div className="flex flex-wrap gap-2">
                                        <button onClick={() => setNewLog({...newLog, watered: !newLog.watered})} className={`flex items-center gap-1 px-5 py-3 rounded-full text-xs font-black transition ${newLog.watered ? 'bg-blue-500 text-white shadow-lg' : 'bg-stone-100 text-stone-400'}`}>
                                            <Icon name="droplets" size={14} /> 水やり
                                        </button>
                                        <button onClick={() => setNewLog({...newLog, fertilized: !newLog.fertilized})} className={`flex items-center gap-1 px-5 py-3 rounded-full text-xs font-black transition ${newLog.fertilized ? 'bg-orange-500 text-white shadow-lg' : 'bg-stone-100 text-stone-400'}`}>
                                            <Icon name="zap" size={14} /> 肥料
                                        </button>
                                        <label className="bg-stone-100 text-stone-400 px-5 py-3 rounded-full text-xs font-black cursor-pointer flex items-center gap-1 active:bg-stone-200">
                                            <Icon name="camera" size={14} /> 写真
                                            <input type="file" accept="image/*" className="hidden" onChange={e => handleImg(e, (img) => setNewLog({...newLog, image: img}))}/>
                                        </label>
                                    </div>
                                    {newLog.image && (
                                        <div className="relative inline-block mt-2">
                                            <img src={newLog.image} className="w-24 h-24 object-cover rounded-2xl border-2 border-white shadow-md" />
                                            <button onClick={() => setNewLog({...newLog, image: null})} className="absolute -top-2 -right-2 bg-stone-800 text-white rounded-full p-1"><Icon name="x" size={12}/></button>
                                        </div>
                                    )}
                                    <button onClick={() => addLog(selectedPlant.id)} className="w-full bg-stone-800 text-white py-4 rounded-2xl font-black shadow-lg active:scale-95 transition">記録を保存</button>
                                </div>

                                {/* タイムライン */}
                                <div className="space-y-4">
                                    <h3 className="text-sm font-black text-stone-400 px-2 tracking-widest uppercase">Growth Timeline</h3>
                                    {(selectedPlant.logs || []).map(log => (
                                        <div key={log.id} className="bg-white p-6 rounded-[2rem] border border-stone-50 shadow-sm space-y-3">
                                            <div className="flex justify-between items-center">
                                                <span className="text-[10px] font-black text-stone-300 tracking-tighter">{log.date}</span>
                                                <div className="flex gap-1">
                                                    {log.watered && <Icon name="droplets" size={12} className="text-blue-500"/>}
                                                    {log.fertilized && <Icon name="zap" size={12} className="text-orange-500"/>}
                                                </div>
                                            </div>
                                            {log.note && <p className="text-sm text-stone-600 leading-relaxed font-medium">{log.note}</p>}
                                            {log.image && <img src={log.image} className="w-full rounded-2xl shadow-inner border border-stone-50" />}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
